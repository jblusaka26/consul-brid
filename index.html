<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Bridgelink Mineral Consultants Ltd - Leading mining consultancy with 10+ years of excellence in Zambia and DRC" />
    <meta name="theme-color" content="#F59E0B" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />
    
    <!-- Critical CSS inlined -->
    <style>
      /* Critical above-the-fold styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
      ::before,::after{--tw-content:''}
      html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";font-feature-settings:normal;font-variation-settings:normal}
      body{margin:0;line-height:inherit}
      
      /* Mobile-first responsive utilities */
      .min-h-screen{min-height:100vh}
      .bg-white{--tw-bg-opacity:1;background-color:rgb(255 255 255 / var(--tw-bg-opacity))}
      .fixed{position:fixed}
      .relative{position:relative}
      .z-50{z-index:50}
      .w-full{width:100%}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-3xl{font-size:1.875rem;line-height:2.25rem}
      .sm\:text-4xl{font-size:2.25rem;line-height:2.5rem}
      .font-bold{font-weight:700}
      .text-white{--tw-text-opacity:1;color:rgb(255 255 255 / var(--tw-text-opacity))}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-amber-900\/90{--tw-gradient-from:rgb(120 53 15 / 0.9) var(--tw-gradient-to-position);--tw-gradient-to:rgb(120 53 15 / 0) var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from), var(--tw-gradient-to)}
      .via-orange-800\/80{--tw-gradient-to:rgb(154 52 18 / 0) var(--tw-gradient-to-position);--tw-gradient-stops:var(--tw-gradient-from), rgb(154 52 18 / 0.8) var(--tw-gradient-via-position), var(--tw-gradient-to)}
      .to-yellow-700\/70{--tw-gradient-to:rgb(161 98 7 / 0.7) var(--tw-gradient-to-position)}
      
      /* Touch-friendly interactions */
      .touch-manipulation{touch-action:manipulation}
      
      /* Responsive breakpoints */
      @media (min-width: 640px) {
        .sm\:text-4xl{font-size:2.25rem;line-height:2.5rem}
        .sm\:block{display:block}
        .sm\:hidden{display:none}
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .text-gray-600{color:rgb(0 0 0)}
        .text-gray-700{color:rgb(0 0 0)}
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,::before,::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important}
      }
    </style>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Bridgelink Mineral Consultants Corporate Website</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://images.pexels.com/photos/162553/keys-workshop-mechanic-tools-162553.jpeg?auto=compress&cs=tinysrgb&w=1920&fm=webp" as="image" type="image/webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
