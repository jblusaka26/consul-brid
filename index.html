<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Bridgelink Mineral Consultants Ltd - Leading mining consultancy with 10+ years of excellence in Zambia and DRC" />
    <meta name="theme-color" content="#F59E0B" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://images.pexels.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.pexels.com" />

    <!-- Critical CSS inlined -->
    <style>
      /* Critical above-the-fold styles */
      *,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb;margin:0;padding:0}
      html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{margin:0;line-height:inherit;background:#fff}

      /* Mobile-first responsive utilities */
      .min-h-screen{min-height:100vh;min-height:100dvh}
      .bg-white{background-color:#fff}
      .fixed{position:fixed}
      .relative{position:relative}
      .z-50{z-index:50}
      .w-full{width:100%}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-3xl{font-size:1.875rem;line-height:2.25rem}
      .font-bold{font-weight:700}
      .text-white{color:#fff}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}

      /* Loading spinner */
      @keyframes spin{to{transform:rotate(360deg)}}
      .animate-spin{animation:spin 1s linear infinite}

      /* Bounce animation */
      @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-25%)}}
      .animate-bounce{animation:bounce 1s infinite}

      /* Touch-friendly interactions */
      .touch-manipulation{touch-action:manipulation}
      button{-webkit-tap-highlight-color:transparent}

      /* Performance optimizations */
      img{content-visibility:auto}

      /* Responsive breakpoints */
      @media (min-width: 640px) {
        .sm\:text-4xl{font-size:2.25rem;line-height:2.5rem}
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,::before,::after{animation-duration:0.01ms!important;animation-iteration-count:1!important;transition-duration:0.01ms!important;scroll-behavior:auto!important}
      }

      /* High contrast mode */
      @media (prefers-contrast: high) {
        .text-gray-600{color:#000}
      }
    </style>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Bridgelink Mineral Consultants - Mining Excellence</title>

    <!-- Preload critical hero image -->
    <link rel="preload" as="image" href="https://images.pexels.com/photos/162553/keys-workshop-mechanic-tools-162553.jpeg?auto=compress&cs=tinysrgb&w=1920&fm=webp" type="image/webp" fetchpriority="high" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
